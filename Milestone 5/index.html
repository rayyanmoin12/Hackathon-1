<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <h1>Personal details</h1>
      <hr style="margin-bottom: 20px" />
      <div class="form-g">
        <label class="label" for="name">Name:</label>
        <input class="input" type="text" id="name"  />
      </div>

      <div class="form-g">
        <label class="label" for="job">Job title:</label>
        <input class="input" type="text" id="job"  />
      </div>

      <div class="form-g">
        <label class="label" for="phone">Phone number:</label>
        <input class="input" type="tel" id="phone"  />
      </div>

      <div class="form-g">
        <label class="label" for="email">Email:</label>
        <input class="input" type="email" id="email"  />
      </div>

      <div class="form-g">
        <label class="label" for="address">Address:</label>
        <input class="input" type="text" id="address"  />
      </div>

      <div class="form-g">
        <label class="label" for="pic">Profile Picture:</label>
        <input class="input" type="file" id="pic"  />
      </div>

      <h1>Education</h1>
      <hr style="margin-bottom: 20px" />
      <div>
        <div class="form-g">
          <label class="label" for="pass">Passing Year:</label>
          <input class="input" type="number" id="pass1"  />
        </div>

        <div class="form-g">
          <label class="label" for="degree">Degree:</label>
          <input class="input" type="text" id="degree1"  />
        </div>

        <div class="form-g">
          <label class="label" for="inst">Institute:</label>
          <input class="input" type="text" id="inst1"  />
        </div>
      </div>

      <div>
        <div class="form-g">
          <label class="label" for="pass">Passing Year:</label>
          <input class="input" type="number" id="pass2"  />
        </div>

        <div class="form-g">
          <label class="label" for="degree">Degree:</label>
          <input class="input" type="text" id="degree2"  />
        </div>

        <div class="form-g">
          <label class="label" for="inst">Institute:</label>
          <input class="input" type="text" id="inst2"  />
        </div>
      </div>

      <h1>Skills</h1>
      <hr style="margin-bottom: 20px" />

      <div class="form-g">
        <label class="label" for="skill">Skill:</label>
        <input class="input mb-20" type="text" id="skill1"  />
        <label class="label" for="skill">Skill:</label>
        <input class="input mb-20" type="text" id="skill2"  />
        <label class="label" for="skill">Skill:</label>
        <input class="input mb-20" type="text" id="skill3"  />
      </div>

      <h1>Experience</h1>
      <hr style="margin-bottom: 20px" />

      <div class="form-g">
        <label class="label" for="styr">Starting Year:</label>
        <input class="input mb-20" type="number" id="styr"  />

        <label class="label" for="enyr">Ending Year:</label>
        <input class="input mb-20" type="number" id="enyr"  />

        <label class="label" for="comp">Company:</label>
        <input class="input mb-20" type="text" id="com"  />

        <label class="label" for="loc">Location:</label>
        <input class="input mb-20" type="text" id="loc"  />

        <label class="label" for="jobt">Job title:</label>
        <input class="input mb-20" type="text" id="jobt"  />

        <label class="label" for="acc">Accomplishments:</label>
        <input class="input mb-20" type="text" id="acc1"  />
        <input class="input mb-20" type="text" id="acc2"  />
        <input class="input mb-20" type="text" id="acc3"  />
      </div>
      <br />
      <hr style="margin-bottom: 20px" />
      <div class="btndiv">
        <input id="subtn" class="submit" type="submit" />
      </div>
    </form>
  </body>
  
  <script src="script.js"></script>
</html>
